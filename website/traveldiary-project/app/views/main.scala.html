@()

<!DOCTYPE html>
<html>
    <head>
        <title>Travel Diary</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel='shortcut icon' type='image/png' href='@routes.Assets.at("images/favicon.png")'>
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))'>
        <link rel='custom stylesheet' href='@routes.Assets.at("css/custom.css")'>
    </head>

    <body ng-app="travelDiary">
    <div ng-controller="searchController">
        <nav class="navbar navbar-fixed" >
            <div class="container-fluid">
                <div class="navbar-header col-md-3">
                    <a class="navbar-brand  navbar-custom" href="#">Travel Diary</a>
                </div>
                <div id="navbar" class="col-md-9">
                    <div class="col-md-9">
                    <form class="navbar-form navbar-custom" ng-enter="addKeyword(currentKeyword)">
                        <input type="text" class="navbar-search form-control" ng-model="currentKeyword" typeahead="k as k.keyword for k in keywordList" placeholder="Search...">
                        <div ng-repeat="s in searchList"><span class="badge">{{s.keyword}}<span ng-click="removeKeyword(s)" class="glyphicon glyphicon-remove removeStyle"></span></span></div>
                    </form>
                    </div>
                    <div class="col-md-3">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-calendar navbar-custom"></span></a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-bell navbar-custom"></span></a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-user navbar-custom"></span></a></li>
                    </ul>
                    </div>
                </div>
            </div>
        </nav></div>

        <div class="container-fluid">
            <h1>All Vacations</h1>
            <div class="row">
                <div class="col-xs-12">
                    <table class="table table-striped table-hover">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                        </tr>
                        <tr ng-repeat="vacation in vacations">
                            <td>{{vacation.id}}</td>
                            <td>{{vacation.name}}</td>
                        </tr>
                    </table>
                </div>
                <div class="col-xs-12" ui-view>

                </div>
            </div>
        </div>

        <div ui-view></div>

        <script type="text/javascript" src="@routes.WebJarAssets.at(WebJarAssets.locate("angular.js"))"></script>
        <script type="text/javascript" src="@routes.WebJarAssets.at(WebJarAssets.locate("angular-ui-router.js"))"></script>
        <script type="text/javascript" src="@routes.WebJarAssets.at(WebJarAssets.locate("js-data.js"))"></script>
        <script type="text/javascript" src="@routes.WebJarAssets.at(WebJarAssets.locate("js-data-angular.js"))"></script>
        <script type="text/javascript" src="@routes.WebJarAssets.at(WebJarAssets.locate("ui-bootstrap-tpls.min.js"))"></script>

        <script type="text/javascript" src="@routes.Assets.at("js/app.js")"></script>
    </body>
</html>
