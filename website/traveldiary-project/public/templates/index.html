<md-content layout-padding>
    <md-grid-list md-cols="4" md-cols-md="2" md-cols-sm="1"
                  md-gutter="8px" md-gutter-gt-sm="4px"
            md-row-height="4:3">
        <md-grid-tile class="md-raised" ng-repeat="vacation in vacations" md-rowspan="1" md-colspan="1">
            <figure>
                <img ng-src="http://www.joomlaworks.net/images/demos/galleries/abstract/7.jpg" width="100%" height="100%">
            </figure>
            <md-grid-tile-footer>
                    <h3>
                        {{vacation.name}}
                    </h3>
            </md-grid-tile-footer>
        </md-grid-tile>
    </md-grid-list>
</md-content>
