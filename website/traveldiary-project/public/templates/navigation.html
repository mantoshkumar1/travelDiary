<nav>
    <md-toolbar md-scroll-shrink class="md-raised">
        <div layout="row" layout-sm="column" layout-align="center center" class="nav-padding">
            <div flex="25" flex-sm="100">
                Travel Diary
            </div>
            <div flex="50" flex-sm="100">
                <div id="search-bar" layout="row" layout-align="start center">
                    <div ng-repeat="keyword in selectedKeywords">
                        <div layout="row" class="td-chip" layout-align="center center">
                            <span ng-click="">{{keyword.keyword}}</span>
                            <md-button ng-click="removeKeywordFromSelection(keyword)">
                                <md-icon class="md-primary md-48 material-icons">close</md-icon>
                            </md-button>
                        </div>
                    </div>
                    <div>
                        <md-autocomplete class="md-light"
                                         md-search-text="searchText"
                                         md-items="keyword in getFilteredKeywords(searchText)"
                                         ng-disabled="isDisabled"
                                         md-no-cache="noCache"
                                         md-autofocus="autofocus"
                                         md-autoselect="autoselect"
                                         md-selected-item="selectedKeyword"
                                         ng-enter="addKeywordToSelection(selectedKeyword)"
                                         md-item-text="keyword.keyword"
                                         placeholder="Search here with keywords..."
                                         secondary-placeholder="">
                            <md-item-template>
                                <span md-highlight-text="searchText" ng-click="addKeywordToSelection(keyword)">{{keyword.keyword}}</span>
                            </md-item-template>
                            <md-not-found>
                                No matches found.
                            </md-not-found>
                        </md-autocomplete>
                    </div>

                </div>
            </div>
            <div flex="25" flex-sm="100" layout="row" layout-align="end center" layout-align-sm="center center">
                <div>
                    <md-button  class="md-icon-button">
                        <md-icon class="md-48 material-icons">event_available</md-icon>
                    </md-button>
                </div>
                <div>
                    <md-button  class="md-icon-button">
                        <md-icon class="md-48 material-icons">home</md-icon>
                    </md-button>
                </div>
            </div>
        </div>
    </md-toolbar>
</nav>

<div ng-show="showSuggestions" class="slide-in-out-vertically">
    <md-tabs md-border-bottom md-center-tabs md-swipe-content>
        <md-tab label="Keywords">
            <md-content layout-padding>
                <div layout="row" layout-align="center center">
                    <div layout="row" flex="50" flex-sm="90" flex-md="70">
                        <div ng-repeat="keyword in suggestedKeywords">
                            <div layout="row" class="td-chip" layout-align="center center">
                                <span ng-click="">{{keyword.keyword}}</span>
                                <md-button ng-click="addKeywordToSelection(keyword)">
                                    <md-icon class="md-primary md-48 material-icons">add_circle</md-icon>
                                </md-button>
                            </div>
                        </div>
                    </div>
                </div>
            </md-content>
        </md-tab>
        <md-tab label="Budget">
            <div layout="row" layout-align="center center">
                <div flex="50" flex-sm="90" flex-md="70" layout="row" layout-align="center center">
                    <div flex>
                        <md-slider flex min="0" max="1000" ng-model="budget" aria-label="budget"></md-slider>
                    </div>
                    <div flex="20" layout layout-align="center center">
                        <md-input-container>
                            <label>Budget in â‚¬</label>
                            <input type="number" ng-model="budget">
                        </md-input-container>
                    </div>
                </div>
            </div>
            <div layout="row">

            </div>
            </md-slider>
        </md-tab>
    </md-tabs>

    <md-divider></md-divider>
</div>
