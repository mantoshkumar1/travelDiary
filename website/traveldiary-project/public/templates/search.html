<div class="container-fluid">
    <h1>All Vacations</h1>
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-striped table-hover">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
                <tr ng-repeat="vacation in vacations">
                    <td>{{vacation.id}}</td>
                    <td>{{vacation.name}}</td>
                </tr>
            </table>
        </div>
        <div class="col-xs-12" ui-view>

        </div>
    </div>
</div>
