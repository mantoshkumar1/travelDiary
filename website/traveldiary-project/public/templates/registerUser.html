<form name="form" class="form-horizontal" ng-controller="registerController">
    <div class="control-group" ng-class="{error: form.Todo.$invalid}">
        <label class="control-label" for="username">User name</label>
        <div class="controls">
            <input type="text" ng-model="user.username" id="username">
        </div>
    </div>

    <div class="control-group" ng-class="{error: form.Todo.$invalid}">
        <label class="control-label" for="firstName">First name</label>
        <div class="controls">
            <input type="text" ng-model="user.firstName" id="firstName">
        </div>
    </div>

    <div class="control-group" ng-class="{error: form.Todo.$invalid}">
        <label class="control-label" for="lastName">Last name</label>
        <div class="controls">
            <input type="text" ng-model="user.lastName" id="lastName">
        </div>
    </div>


    <div class="control-group" ng-class="{error: form.Todo.$invalid}">
        <label class="control-label" for="email">Email</label>
        <div class="controls">
            <input type="email" ng-model="user.email" id="email">
        </div>
    </div>


    <div class="control-group" ng-class="{error: form.Todo.$invalid}">
        <label class="control-label" for="passwordHash">Password</label>
        <div class="controls">
            <input type="password" ng-model="user.passwordHash" id="passwordHash">
        </div>
    </div>

    <div class="form-actions">
        <button class="btn btn-primary">
            Submit
        </button>
        <a href="#/" class="btn">Cancel</a>
    </div>
</form>
