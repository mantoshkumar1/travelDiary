<md-toolbar class="md-primary">
    <h1 class="md-toolbar-tools">
        User Login
    </h1>
</md-toolbar>

<form class="form-horizontal" name="loginForm" ng-controller="loginController" ng-submit="login(credentials)" novalidate>>

    <div class="form-group">
        <md-input-container flex="">
            <label for="email" class="col-xs-2 control-label">Email</label>
            <input class="form-control" id="email" required="" ng-model="credentials.email" type="email">
        </md-input-container>
    </div>

    <div class="form-group">
        <md-input-container flex="">
            <label for="passwordHash" class="col-xs-2 control-label">Password</label>
            <input class="form-control" id="passwordHash" required="" ng-model="credentials.passwordHash" type="password">
        </md-input-container>
    </div>

    <br>

    <div class="form-group">
        <div class="col-sm-offset-2 col-xs-10">
            <md-button type="submit" class="md-raised" md-ripple-size>
                <span class="glyphicon glyphicon-plus"></span> Login
            </md-button>
            <a href="#/" class="btn"> Cancel</a>
        </div>
    </div>

</form>
