<md-toolbar class="md-primary">
    <h1 class="md-toolbar-tools">
        User Login
    </h1>
</md-toolbar>

<div class="alert alert-success" role='alert' ng-show="$scope.success">Your account has been created successfully</div>

<form class="form-horizontal" name="userForm">

    <div class="form-group">
        <md-input-container flex="">
            <label for="email" class="col-xs-2 control-label">Email</label>
            <input class="form-control" id="email" required="" ng-model="user.email" type="email">
        </md-input-container>
    </div>

    <div class="form-group">
        <md-input-container flex="">
            <label for="password" class="col-xs-2 control-label">Password</label>
            <input class="form-control" id="password" required="" ng-model="user.passwordHash" type="password">
        </md-input-container>
    </div>

    <br>

    <div class="form-group">
        <div class="col-sm-offset-2 col-xs-10">
            <md-button type="submit" class="md-raised" md-ripple-size ng-click="login()">
                <span class="glyphicon glyphicon-plus"></span> Login
            </md-button>
            <a href="#/" class="btn"> Cancel</a>
        </div>
    </div>

</form>
