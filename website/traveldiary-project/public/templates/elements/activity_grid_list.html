<md-content layout-padding>
    <md-grid-list md-cols="4" md-cols-md="2" md-cols-sm="1"
                  md-gutter="8px" md-gutter-gt-sm="4px"
                  md-row-height="4:3">
        <md-grid-tile class="grow" md-ink-ripple
                      ng-repeat="activity in activities | filter:tdFilter"
                      md-rowspan="1"
                      md-colspan="1"
                      ng-mouseenter="hover = true"
                      ng-mouseleave="hover=false"
                      ng-click="clickAction(vacation)">
            <activity-grid-tile activity-src="activity"></activity-grid-tile>
        </md-grid-tile>
    </md-grid-list>
</md-content>
